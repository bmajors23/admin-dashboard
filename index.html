<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="dashboard">
        <a href="" class="dashboard-head"><img class="dashImg" src="./img/view-dashboard (1).png">Dashboard</a>
        <br>
        <a href="" class="home"><img src="./img/home.png">Home</a>
        <a href="" class="profile"><img src="./img/face-man-profile.png">Profile</a>
        <a href="" class="messages"><img src="./img/message.png">Messages</a>
        <a href="" class="history"><img src="./img/history.png">History</a>
        <a href="" class="tasks"><img src="./img/calendar-check.png">Tasks</a>
        <a href="" class="communities"><img src="./img/account-group.png">Communities</a>
        <br>
        <a href="" class="settings"><img src="./img/cog.png">Settings</a>
        <a href="" class="support"><img src="./img/face-agent.png">Support</a>
        <a href="" class="privacy"><img src="./img/shield.png">Privacy</a>
    </div>
    <div class="rightSide">
        <div class="header">
            <div class="topHeader">
                <div class="searchSide">
                    <img src="./img/magnify (1).png" alt="Search">
                    <input type="text" id="search-field" class="search-input">
                </div>
                <div class="profilePicSide">
                    <img class="bell" src="./img/bell.png" alt="Notifications">
                    <h3>Bryce Majors</h3>
                    <img src="./img/face-man-profile (1).png" alt="ProfilePicture">
                </div>
            </div>
            <div class="bottomHeader">
                <img src="./img/face-man-profile (1).png" alt="ProfilePicture">
                <p>Hey its me jimbo im friends with mario.</p>
                <button class="new"></button>
                <button class="upload"></button>
                <button class="share"></button>         
            </div>
        </div>
        <div class="content-container">
            <div class="firstCells">
                <div class="firstCell"></div>
                <div class="secondCell"></div>
                <div class="thirdCell"></div>
                <div class="fourthCell"></div>
                <div class="fifthCell"></div>
                <div class="sixthCell"></div>
            </div>
            <div class="secondCells">
                <div class="secondCells1">BILLLLLLLLLLLLLL</div>
                <div class="secondCells2"></div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
